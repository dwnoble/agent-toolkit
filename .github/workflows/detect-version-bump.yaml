name: Detect Version Bump and Tag

on:
  push:
    branches:
      - main
      - dwnoble

jobs:
  detect-and-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # get previous commit too

      - name: Get old version
        id: old
        run: |
          git checkout HEAD~1
          OLD_VERSION=$(grep '__version__' packages/datacommons-mcp/datacommons_mcp/version.py | sed 's/__version__ = "\(.*\)"/\1/')
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

      - name: Get new version
        id: new
        run: |
          git checkout -
          NEW_VERSION=$(grep '__version__' packages/datacommons-mcp/datacommons_mcp/version.py | sed 's/__version__ = "\(.*\)"/\1/')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.old.outputs.old_version }}" != "${{ steps.new.outputs.new_version }}" ]; then
            echo "bump=true" >> $GITHUB_OUTPUT
          else
            echo "bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag if bump detected
        if: steps.check.outputs.bump == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag datacommons-mcp-v${{ steps.new.outputs.new_version }}
          echo "Running `git remote -v`:"
          git remote -v
          git push origin datacommons-mcp-v${{ steps.new.outputs.new_version }}
