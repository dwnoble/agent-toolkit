name: Build and Publish to PyPI

on:
  push:
    tags:
      - "datacommons-mcp-v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/datacommons-mcp-v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Debug information
        run: |
          echo "GitHub ref: $GITHUB_REF"
          echo "GitHub event name: $GITHUB_EVENT_NAME"
          echo "Working directory: $(pwd)"
          ls -la

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/datacommons-mcp-v}"
          FILE_VERSION=$(grep '__version__' packages/datacommons-mcp/datacommons_mcp/version.py | sed 's/.*__version__ = "\([^"]*\)".*/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "File version: $FILE_VERSION"
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match version.py version ($FILE_VERSION)."
            exit 1
          fi
          echo "Version verification passed!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          pip install uv

      - name: Build
        working-directory: packages/datacommons-mcp
        run: uv build

      - name: Publish
        working-directory: packages/datacommons-mcp
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}
