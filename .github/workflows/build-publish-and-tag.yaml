name: Build, Publish, and Tag

on:
  # This makes the workflow callable from other workflows
  workflow_call:
    inputs:
      version:
        required: true
        type: string

  # You can keep the manual trigger as a backup
  push:
    tags:
      - "datacommons-mcp-v*"

jobs:
  build-publish-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Change to 'write' to allow tag creation
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # If triggered manually, get version from tag. Otherwise, use input.
      - name: Get Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/datacommons-mcp-v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Debug information
        run: echo "Publishing version ${{ steps.get_version.outputs.version }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Build
        working-directory: packages/datacommons-mcp
        run: uv build

      - name: Publish to PyPI
        working-directory: packages/datacommons-mcp
        # Using trusted publishing (OIDC) is more secure
        run: echo "Pretending to publish"
        #run: uv publish

      - name: Create Git Tag
        if: success() # Only run if the publish step was successful
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="datacommons-mcp-v${{ steps.get_version.outputs.version }}"
          echo "Creating and pushing tag: $TAG"
          git tag $TAG
          git push origin $TAG
